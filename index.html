<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- tailwind -->
</head>
<body style="color: #1E1E1E;" class="bg-slate-300">

    <main class="mt-40 mb-40 flex flex-col items-center">
        <div id="card-container" class="relative w-full max-w-sm mx-auto h-56">

            <!-- Front card -->
            <div id="front-card" class="bg-white h-full w-full rounded-xl drop-shadow-md flex flex-col justify-between py-[30px] px-[40px]">

                <div class="w-full h-[30px] flex justify-start"> 
                    <img id="type" src="" class="w-[30px]">
                </div>

                <div class="flex justify-center text-2xl mt-[10px]">
                    <span id="card-text-number" class="text-[30px] font-[500] relative bottom-[10px]">**** **** **** ****</span>
                </div>

                <div class="flex">
                    <div class="flex text-sm">
                        <span id="nameCard" class=" font-[500] w-[230px]">First & Last Name</span>
                    </div>
    
                    <div class="flex text-sm justify-end w-[100px] ">
                        <span id="dateCard" class="font-[500] relative flex ">MM/YY</span>
                    </div>
                </div>

            </div>


            <!-- Back card -->
            <div id="back-card" style="transform: rotateY(180deg); backface-visibility: hidden;" class="bg-white h-full w-full rounded-xl drop-shadow-md absolute top-0 backface-visibility: hidden; flex flex-col justify-start items-center">
                <div class="bg-slate-700 w-full h-[40px] mt-[20px]"></div>
                <div class="bg-slate-500 w-[80%] h-[30px] mt-[15px]"></div>
                <div class="bg-white h-[100px] w-[100px] absolute right-0 top-[37px] rounded-[100%] border-2 border-slate-500 flex justify-center items-center">
                    <span id="cvvCard" class="text-[45px] relative top-[9px] font-[500]">***</span>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form class="bg-white w-[300px] mt-[60px] p-[20px] rounded-xl shadow-md py-[40px]">
            <input placeholder="**** **** **** ****" id="form-number" type="number" class="text-[10px] text-center outline-none w-full mb-[40px] px-[10px] py-[5px] shadow     [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
            <input maxlength="22" placeholder="First & Last Name" id="nameForm" type="text" class="text-[10px] text-center outline-none w-full mb-[40px] px-[10px] py-[5px] shadow">
            
            <div class="flex mb-[40px]">
                <div class="flex w-[70%]">
                    <select name="" id="monthForm" class="w-[50%]">
                        <option value="">Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="03">03</option>
                        <option value="03">04</option>
                        <option value="03">05</option>
                        <option value="03">06</option>
                        <option value="03">07</option>
                        <option value="03">08</option>
                        <option value="03">09</option>
                        <option value="03">10</option>
                        <option value="03">11</option>
                        <option value="03">12</option>
                    </select>
                    <select name="" id="yearForm" class="w-[50%]">
                        <option value="">Year</option>
                        <option value="01">24</option>
                        <option value="02">25</option>
                        <option value="03">26</option>
                        <option value="03">27</option>
                        <option value="03">28</option>
                        <option value="03">29</option>
                        <option value="03">30</option>
                        <option value="03">31</option>
                        <option value="03">32</option>
                        <option value="03">33</option>
                        <option value="03">34</option>
                        <option value="03">35</option>
                        <option value="03">36</option>
                    </select>
                </div>
                <input placeholder="cvv" type="number" name="" id="cvvForm" class="text-[10px] text-center outline-none w-[30%]  px-[10px] py-[5px] shadow                  [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
            </div>

            <button class="w-full bg-blue-400 px-[10px] py-[5px] text-white shadow font-[500] h-[36px] text-[12px]" type="submit">submit</button>

        </form>



    </main>
    
    <script src="./index.js"></script>

</body>
</html>
