<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- tailwind -->
</head>
<body style="color: #1E1E1E;" class="bg-slate-300">

    <main class="mt-40 flex flex-col items-center">
        <div id="card-container" class="relative w-full max-w-sm mx-auto h-56">

            <!-- Front card -->
            <div id="front-card" class="bg-white h-full w-full rounded-xl drop-shadow-md flex flex-col justify-between p-[30px] ">

                <div class="w-full h-[30px] flex justify-start">
                    <img id="type" src="" class="w-[30px]">
                </div>

                <div class="flex justify-center text-2xl mt-[10px]">
                    <span id="card-text-number" class="text-[30px] font-[500]">**** **** **** ****</span>
                </div>

                <div class="flex justify-around text-sm">
                    <span class="mr-[100px] font-[500]">First & Last Name</span>
                    <span class="font-[500]">MM/AA</span>
                </div>

            </div>


            <!-- Back card -->
            <div id="back-card" style="transform: rotateY(180deg); backface-visibility: hidden;" class="bg-white h-full w-full rounded-xl drop-shadow-md absolute top-0 backface-visibility: hidden; flex flex-col justify-start items-center">
                <div class="bg-slate-700 w-full h-[40px] mt-[20px]"></div>
                <div class="bg-slate-500 w-[80%] h-[30px] mt-[15px]"></div>
                <div class="bg-white h-[100px] w-[100px] absolute right-0 top-[37px] rounded-[100%] border-2 border-slate-500 flex justify-center items-center">
                    <span id="cvvCard" class="text-[45px] relative top-[9px] font-[500]">***</span>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form class="bg-white w-[300px] h-[350px] mt-[60px] p-[20px] rounded-xl shadow-md">
            <input id="form-number" type="number" class="outline-none w-full mb-[40px] mt-[40px] px-[10px] py-[5px] shadow      [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
            <input id="nameForm" type="text" class="outline-none w-full mb-[40px] px-[10px] py-[5px] shadow">
            
            <div class="flex mb-[40px]">
                <input id="dateForm" type="text" class="outline-none w-[70%] mr-[5px] px-[10px] py-[5px] shadow">
                <input type="number" name="" id="cvvForm" class="outline-none w-[30%]  px-[10px] py-[5px] shadow                  [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
            </div>

            <button class="w-full bg-blue-400 px-[10px] py-[5px] text-white shadow font-[500] h-[36px] text-[12px]" type="submit">submit</button>

        </form>



    </main>
    
    <script src="./index.js"></script>

</body>
</html>
