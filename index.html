<!DOCTYPE html>
<html id="html" lang="en" class="justify-center items-center">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- tailwind -->
    <link rel="stylesheet" href="animation.css">

</head>
<body style="color: #1E1E1E;" class="bg-slate-300">

    <main id="main" class="mt-40 mb-40 flex flex-col items-center">
        <!-- relative w-full max-w-sm mx-auto h-56 -->
        <div id="card-container" class="relative flex justify-center items-center h-[224px] w-[384px] rounded-xl">

            <!-- Front card -->
            <div id="front-card" class="bg-white h-[224px] w-[384px] rounded-xl drop-shadow-md flex flex-col justify-between py-[30px] px-[40px]">

                <div id="front-1" class="w-full h-[30px] flex justify-start"> 
                    <img id="type" src="" class="w-[30px]">
                </div>

                <div id="front-2" class="flex justify-center text-2xl mt-[10px]">
                    <span id="card-text-number" class="text-[30px] font-[500] relative bottom-[10px]">**** **** **** ****</span>
                </div>

                <div id="front-3" class="flex">
                    <div class="flex text-sm">
                        <span id="nameCard" class=" font-[500] w-[230px]">First & Last Name</span>
                    </div>
    
                    <div class="flex text-sm justify-end w-[100px] ">
                        <span id="dateCard" class="font-[500] relative flex "><span id="dateMMcard">MM</span>/<span id="dateYYcard">YY</span></span>
                    </div>
                </div>

            </div>

            <!-- Back card -->
            <div id="back-card" style="transform: rotateY(180deg); backface-visibility: hidden;" class="h-[224px] w-[384px] bg-white rounded-xl drop-shadow-md absolute top-0 backface-visibility: hidden; flex flex-col justify-start items-center">
                <div class="bg-slate-700 w-full h-[40px] mt-[20px]"></div>
                <div class="bg-slate-500 w-[80%] h-[30px] mt-[15px]"></div>
                <div class="bg-white h-[100px] w-[100px] absolute right-0 top-[37px] rounded-[100%] border-2 border-slate-500 flex justify-center items-center">
                    <span id="cvvCard" class="text-[45px] relative top-[9px] font-[500]">***</span>
                </div>
            </div>

            <img id="check" src="./img/check.png" alt="" class="hidden w-5 h-5">


        </div>


        <!-- Form -->
        <form id="formContainer" class="bg-white w-[300px] h-[315px] mt-[60px] p-[20px] rounded-xl shadow-md py-[40px] relative">
            <input placeholder="**** **** **** ****" id="form-number" type="number" class="text-[10px] text-center outline-none w-full mb-[40px] px-[10px] py-[5px] shadow     [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
            <input maxlength="22" placeholder="First & Last Name" id="nameForm" type="text" class="text-[10px] text-center outline-none w-full mb-[40px] px-[10px] py-[5px] shadow">
            
            <div id="form-1" class="flex mb-[40px]">
                <div class="flex w-[70%]">
                    <select name="" id="monthForm" class="w-[50%] shadow bg-white border-[1px] border-white border-solid text-[10px] pointer outline-none text-center appearance-none text-[gray] mr-[10px]">
                        <option value="MM">Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select name="" id="yearForm" class="w-[50%] shadow bg-white border-[1px] border-white border-solid text-[10px] pointer outline-none text-center appearance-none text-[gray] mr-[10px]">
                        <option value="YY">Year</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="">36</option>
                    </select>
                </div>
                <input placeholder="cvv" type="number" name="" id="cvvForm" class="text-[10px] text-center outline-none w-[30%]  px-[10px] py-[5px] shadow                  [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
            </div>

            <div id="form-2" class="relative flex flex-col">
                <button id="submitForm" class="w-full bg-blue-400 px-[10px] py-[5px] text-white shadow font-[500] h-[36px] text-[12px]" type="submit">submit</button>
                <button id="submitButton" class="w-full bg-blue-400 px-[10px] py-[5px] text-white shadow font-[500] h-[36px] text-[12px] absolute top-[0px]" type="button">submit</button>

            </div>


        </form>



    </main>

    
    <script src="./index.js"></script>

</body>
</html>
