<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- tailwind -->
</head>
<body>

    <main class="mt-40 flex flex-col items-center">
        <div id="card-container" class="relative w-full max-w-sm mx-auto h-56">

            <!-- Front card -->
            <div id="front-card" style="transform-style: preserve-3d;" class="bg-[gray] h-full w-full rounded-xl drop-shadow-md flex flex-col justify-between p-[30px]">

                <div class="w-full h-[30px] flex justify-start">
                    <img id="type" src="" class="w-[60px]">
                </div>

                <div class="flex justify-center text-2xl mt-[10px]">
                    <span id="card-text-number" class="text-[30px]">**** **** **** ****</span>
                </div>

                <div class="flex justify-around text-sm">
                    <span class="mr-[100px]">NOMBRE Y APELLIDO</span>
                    <span>MM/AA</span>
                </div>

            </div>


            <!-- Back card -->
            <div id="back-card" style="transform: rotateY(180deg); backface-visibility: hidden;" class=" bg-[white] h-full w-full rounded-xl drop-shadow-md absolute top-0 backface-visibility: hidden; flex flex-col justify-start items-center">
                <div class="bg-slate-700 w-full h-[40px] mt-[20px]"></div>
                <div class="bg-slate-400 w-[80%] h-[30px] mt-[15px]"></div>
                <div class="bg-white h-[100px] w-[100px] absolute right-0 top-[37px] rounded-[100%] border-[gray] border-[2px] flex justify-center items-center">
                    <span class="text-[45px] relative top-[7px]">***</span>
                </div>
            </div>
        </div>

        <!-- Form -->

        <div class="bg-slate-400 w-[400px] h-[400px] mt-[60px]">
            <input id="form-number" type="number" class="outline-none           [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
        </div>

    </main>
    
    <script src="./index.js"></script>

</body>
</html>
